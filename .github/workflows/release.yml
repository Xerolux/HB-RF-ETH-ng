name: Release Firmware

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2.1.7)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version
        id: get_version
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Python for version update
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Update all version numbers
        run: |
          NEW_VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Updating all version numbers to $NEW_VERSION..."
          python update_version.py "$NEW_VERSION"
          
          echo ""
          echo "Changed files:"
          git status --short

      - name: Commit version changes and create tag
        run: |
          NEW_VERSION="${{ steps.get_version.outputs.VERSION }}"
          VERSION_TAG="${{ steps.get_version.outputs.VERSION_TAG }}"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "chore: bump version to $NEW_VERSION"
            echo "Committed version changes"
          fi
          
          git tag -a "$VERSION_TAG" -m "Release $VERSION_TAG"
          git push origin HEAD:main
          git push origin "$VERSION_TAG"
          echo "Created and pushed tag $VERSION_TAG"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI dependencies
        run: |
          cd webui
          npm ci

      - name: Build WebUI
        run: |
          cd webui
          npm run build

      - name: Rename WebUI files
        run: python rename_webui_files.py

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run

      - name: Create release directory
        run: |
          mkdir -p release

      - name: Copy firmware files
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          VERSION_US="${VERSION//./_}"

          if [ -f ".pio/build/hb-rf-eth-ng/firmware_${VERSION_US}.bin" ]; then
            cp ".pio/build/hb-rf-eth-ng/firmware_${VERSION_US}.bin" "release/firmware_${VERSION}.bin"
            echo "Found firmware_${VERSION_US}.bin"
          elif [ -f ".pio/build/hb-rf-eth-ng/firmware.bin" ]; then
            cp ".pio/build/hb-rf-eth-ng/firmware.bin" "release/firmware_${VERSION}.bin"
            echo "Found firmware.bin"
          else
            echo "ERROR: No firmware file found!"
            ls -la .pio/build/hb-rf-eth-ng/
            exit 1
          fi

          cp ".pio/build/hb-rf-eth-ng/bootloader.bin" release/ 2>/dev/null || true
          cp ".pio/build/hb-rf-eth-ng/partitions.bin" release/ 2>/dev/null || true
          cp version.txt release/

      - name: Generate release notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          python generate_release_notes.py "$VERSION" release/RELEASE_NOTES.md

      - name: Create checksums
        run: |
          cd release
          sha256sum *.bin > SHA256SUMS.txt

      - name: Determine release type
        id: release_type
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          IS_PRERELEASE="false"
          IS_DRAFT="false"

          if [ "${{ inputs.prerelease }}" = "true" ]; then
            IS_PRERELEASE="true"
          fi
          if [ "${{ inputs.draft }}" = "true" ]; then
            IS_DRAFT="true"
          fi

          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION_TAG }}
          name: HB-RF-ETH-ng Firmware ${{ steps.get_version.outputs.VERSION_TAG }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/firmware_*.bin
            release/bootloader.bin
            release/partitions.bin
            release/SHA256SUMS.txt
            release/version.txt
          draft: ${{ steps.release_type.outputs.IS_DRAFT }}
          prerelease: ${{ steps.release_type.outputs.IS_PRERELEASE }}
          make_latest: ${{ steps.release_type.outputs.IS_PRERELEASE == 'false' && steps.release_type.outputs.IS_DRAFT == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
