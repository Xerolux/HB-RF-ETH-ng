name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-webui:
    name: Build WebUI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI dependencies
        run: |
          cd webui
          npm ci

      - name: Build WebUI
        run: |
          cd webui
          npm run build

      - name: Rename WebUI files
        run: python rename_webui_files.py

      - name: Upload WebUI artifacts
        uses: actions/upload-artifact@v6
        with:
          name: webui-dist
          path: webui/dist/
          retention-days: 7

  build-firmware:
    name: Build ${{ matrix.variant }} variant
    needs: build-webui
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - variant: standard
            env_name: hb-rf-eth-ng-standard
          - variant: hmlgw
            env_name: hb-rf-eth-ng-hmlgw
          - variant: analyzer
            env_name: hb-rf-eth-ng-analyzer
          - variant: full
            env_name: hb-rf-eth-ng-full

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download WebUI artifacts
        uses: actions/download-artifact@v7
        with:
          name: webui-dist
          path: webui/dist/

      - name: Cache PlatformIO
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ matrix.env_name }}-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-${{ matrix.env_name }}-
            ${{ runner.os }}-pio-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run -e ${{ matrix.env_name }}

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.variant }}
          path: |
            .pio/build/${{ matrix.env_name }}/firmware*.bin
            .pio/build/${{ matrix.env_name }}/bootloader.bin
            .pio/build/${{ matrix.env_name }}/partitions.bin
          retention-days: 30

      - name: Upload build info
        if: matrix.variant == 'standard'
        uses: actions/upload-artifact@v6
        with:
          name: build-info
          path: |
            version.txt
            CHANGELOG.md
          retention-days: 30
