name: Build Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI dependencies
        run: |
          cd webui
          npm ci

      - name: Build WebUI
        run: |
          cd webui
          npm run build

      - name: Rename WebUI files
        run: python rename_webui_files.py

      - name: Cache PlatformIO
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run

      - name: Report firmware size
        run: |
          echo "### Firmware Size Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          pio run -t size >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v6
        with:
          name: firmware
          path: |
            .pio/build/hb-rf-eth-ng/firmware*.bin
            .pio/build/hb-rf-eth-ng/bootloader.bin
            .pio/build/hb-rf-eth-ng/partitions.bin
          retention-days: 30

      - name: Upload WebUI artifacts
        uses: actions/upload-artifact@v6
        with:
          name: webui-dist
          path: webui/dist/
          retention-days: 7
